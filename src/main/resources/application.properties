spring.application.name=SINAH
spring.profiles.active=dev

# APPLICATION

br.com.sinah.application.webapp-origins=${ALLOWED_ORIGINS}

# DATABASE

## Setup database/driver.
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

## Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations

# Security

rsa.private-key=classpath:keys/privateRSAKey.pem
rsa.public-key=classpath:keys/publicRSAKey.pem
jwt.refresh-token-ttl=${JWT_REFRESH_TOKEN_TTL}
jwt.access-token-ttl=${JWT_ACCESS_TOKEN_TTL}
jwt.issuer-validator=${JWT_ISSUER}
jwt.audience-validator=${JWT_AUDIENCE}

# JPA

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
## Show log for each SQL query
spring.jpa.show-sql=true
## Format the printed SQL from JPA.
spring.jpa.properties.hibernate.format_sql=true
## Show JPA/Hibernate statistics.
hibernate.generate_statistics=true
spring.jpa.properties.hibernate.generate_statistics=true

# LOGGING
# OFF << FATAL << ERROR << WARN << INFO << DEBUG << TRACE << ALL

logging.level.root=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.cache=TRACE
## Logs the parameters passed to a query.
logging.level.org.hibernate.type=TRACE

# ERRORS

server.error.include-message=always